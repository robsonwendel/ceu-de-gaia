{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-warning">
                <div class="card-header bg-warning text-dark text-center">
                    <h4><i class="fas fa-user-shield"></i> Definir Nova Senha</h4>
                </div>
                <div class="card-body p-4">
                    <p class="text-center fw-bold">Olá! Quase pronto.</p>
                    <p class="text-muted small text-center mb-4">
                        Crie uma nova senha de acesso. Certifique-se de que ambos os campos sejam idênticos.
                    </p>

                    <form action="" method="POST">
                        <div class="mb-3">
                            <label for="nova_senha" class="form-label">Nova Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" name="nova_senha" id="nova_senha" class="form-control" 
                                       placeholder="Mínimo 6 caracteres" required minlength="6">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmacao" class="form-label">Confirmar Nova Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-check-double"></i></span>
                                <input type="password" name="confirmacao" id="confirmacao" class="form-control" 
                                       placeholder="Repita a senha" required minlength="6">
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-check-circle"></i> Atualizar Minha Senha
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
