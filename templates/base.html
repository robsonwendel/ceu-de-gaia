{% extends 'base.html' %}

{% block title %}Registro de Usuário | Céu de Gaia{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">Criar Nova Conta</h1>
            
            <form method="POST" action="{{ url_for('registrar_usuario') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Eu sou:</label>
                    <select class="form-select" id="role" name="role">
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
            
            <div class="text-center mt-3">
                <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
