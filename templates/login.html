<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Céu de Gaia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 2rem;
            background: #fff;
        }
        .btn-primary {
            background-color: #0062cc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #004085;
        }
    </style>
</head>
<body>
    
 
    <!-- Formulário de Login -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h2 class="text-center mb-4">Login</h2>
                    <form method="POST">
                        <div class="mb-3">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="email" name="email" required>
</div>
<div class="mb-3">
    <label for="password" class="form-label">Senha</label>
    <input type="password" class="form-control" id="password" name="password" required>
</div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <div class="text-center mt-3">
                      <a href="{{ url_for('register') }}" class="text-primary">Não possui conta? Registre-se</a>
                </div>
               <div class="text-center mt-3">
    <a href="https://wa.me/5564XXXXXXXXX?text=Olá, esqueci minha senha no sistema da Céu de Gaia" 
       class="text-decoration-none text-muted">
       <i class="fab fa-whatsapp"></i> Esqueci minha senha
    </a>
</div> 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
