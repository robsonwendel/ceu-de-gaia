{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4><i class="fas fa-key"></i> Alterar Senha</h4>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted text-center mb-4">
                        Para sua segurança, escolha uma nova senha forte para acessar o sistema da <strong>Céu de Gaia</strong>.
                    </p>

                    <form action="{{ url_for('alterar_senha') }}" method="POST">
                        <div class="mb-3">
                            <label for="nova_senha" class="form-label">Nova Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" name="nova_senha" id="nova_senha" class="form-control" 
                                       placeholder="Digite sua nova senha" required minlength="6">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmacao" class="form-label">Confirme a Nova Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-check-double"></i></span>
                                <input type="password" name="confirmacao" id="confirmacao" class="form-control" 
                                       placeholder="Repita a nova senha" required minlength="6">
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-save"></i> Salvar Nova Senha
                            </button>
                            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted">
                    <small>Dica: Use letras, números e símbolos.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
