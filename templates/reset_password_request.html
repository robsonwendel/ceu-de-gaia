{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-dark text-white text-center">
                    <h4><i class="fas fa-envelope-open-text"></i> Recuperar Senha</h4>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted small mb-4">
                        Insira o e-mail cadastrado na <strong>Céu de Gaia</strong>. Enviaremos um link seguro para você criar uma nova senha.
                    </p>

                    <form action="{{ url_for('reset_password_request') }}" method="POST">
                        <div class="mb-4">
                            <label for="email" class="form-label">E-mail Cadastrado</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-at"></i></span>
                                <input type="email" name="email" id="email" class="form-control" 
                                       placeholder="exemplo@email.com" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Enviar Link de Recuperação
                            </button>
                            <a href="{{ url_for('login') }}" class="btn btn-link text-decoration-none text-muted">
                                Voltar ao Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
